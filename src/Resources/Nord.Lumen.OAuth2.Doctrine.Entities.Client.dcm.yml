Nord\Lumen\OAuth2\Doctrine\Entities\Client:
  type: entity
  table: oauth_clients
  repositoryClass: Nord\Lumen\OAuth2\Doctrine\Repositories\ClientRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    key:
      type: string
      column: '`key`'
    secret:
      type: string
    name:
      type: string
